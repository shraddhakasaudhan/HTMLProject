<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
</head>
<body>
    <h1>Fruits range</h1>
</body>
<script>
    var fruittype = prompt("Konsa kl chahiye?")
    switch (fruittype) {
        case 'Orange':
            console.log('Orange Price is 60rs Kilo');
            break;
        case 'Mango':
            console.log('Mango Price is 50rs Kilo');
            break;
        case 'Apple':
            console.log('Apple Price is 80rs Kilo');
            break;
        case 'Banana':
            console.log('Banana Price is 30rs Kilo');
            break;
        case 'Papaya':
            console.log('Papaya Price is 70rs Kilo');
            break;
        case 'Graps':
            console.log('Graps Price is 45rs Kilo');
            break;
        default:
            console.log(`${fruittype} Aaj khatam ho gaya kl aayega`);
    }
    console.log("Aur kuch chahiye ?");
</script>
</html>
